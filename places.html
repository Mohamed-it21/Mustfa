<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أماكن سياحية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image">

  <div class="section">
    <h2>أشهر الوجهات السياحية</h2>

    <div class="places">
      <a href="https://www.visitsaudi.com/ar" target="_blank">
        <img src="alula.jpg" alt="العلا" class="place-image">
      </a>
      <a href="https://www.visitsaudi.com/ar" target="_blank">
        <img src="jeddah.jpg" alt="جدة" class="place-image">
      </a>
    </div>

    <div>
      <h3>أفضل الأماكن حسب الزوار:</h3>
      <ol>
        <li>العلا</li>
        <li>نيوم</li>
        <li>جدة التاريخية</li>
      </ol>

      <h3>أنشطة شعبية:</h3>
      <ul>
        <li>التخييم في الصحراء</li>
        <li>زيارة المتاحف</li>
        <li>جولات السفاري</li>
      </ul>
    </div>

    <div>
      <h3>تفاصيل الوجهات:</h3>
      <table class="info-table">
        <tr>
          <th>المدينة</th>
          <th colspan="2">المعالم</th>
        </tr>
        <tr>
          <td rowspan="2">العلا</td>
          <td>مدائن صالح</td>
          <td>صخور الفيل</td>
        </tr>
        <tr>
          <td colspan="2">واحة العلا</td>
